  <title>Naturales Buenavida</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg, #eef7f1, #d8f0e2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* HEADER */
    .header {
      width: 100%;
      text-align: center;
      padding: 24px 12px 18px;
      background: #ffffffdd;
      backdrop-filter: blur(3px);
      box-shadow: 0 4px 16px rgba(0,0,0,.08);
      border-bottom: 4px solid #d9f2de;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #2f6e43;
      letter-spacing: 1px;
    }

    .header h2 {
      margin-top: 6px;
      font-size: 15px;
      color: #5a6f60;
      font-weight: 500;
    }

    /* TELEFONOS TEXTO */
    .phones {
      margin-top: 10px;
      font-size: 14px;
      color: #1f7a44;
      font-weight: 600;
    }

    /* HERO */
    .hero {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 50px 20px;
      overflow: hidden;
    }

    /* LOGO FONDO COMPLETO */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('Logo2022Naturales.JPG');
      background-repeat: no-repeat;
      background-position: center top;
      background-size: 600px;
      opacity: 0.40;
      z-index: 0;
    }

    .center-panel {
      position: relative;
      z-index: 2;
      display: flex;
      gap: 26px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 28px;
      background: rgba(255,255,255,0.72);
      border-radius: 22px;
      box-shadow: 0 12px 30px rgba(0,0,0,.15);
    }

    .icon-block {
      text-align: center;
    }

    .icon-btn {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg,#fff,#eef6f1);
      border: 6px solid rgba(47,110,67,.18);
      box-shadow: 0 6px 20px rgba(0,0,0,.14);
      text-decoration: none;
      transition: .2s;
    }

    .icon-btn:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 35px rgba(0,0,0,.22);
    }

    .icon-btn svg {
      width: 48px;
      height: 48px;
    }

    .label {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 700;
      color: #2f4833;
    }

    @media (max-width:720px) {
      .hero::before { background-size: 380px; }
      .icon-btn { width: 88px; height: 88px; }
      .icon-btn svg { width: 36px; height: 36px; }
      .header h1 { font-size: 22px; }
      .header h2 { font-size: 13px; }
    }
  </style>
</head>
