<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Naturales Buenavida - Productos Saludables</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(180deg, #f0f7f2, #dff0e4);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Encabezado elegante */
    .header {
      width: 100%;
      text-align: center;
      padding: 28px 12px;
      background: #ffffffcc;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 18px rgba(0,0,0,0.10);
      border-bottom: 4px solid #e3ffd7;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #2f6e43;
      letter-spacing: 1px;
    }

    .header h2 {
      margin-top: 6px;
      font-size: 15px;
      color: #5a6f60;
      font-weight: 500;
    }

    /* Hero principal */
    .hero {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      overflow: hidden;
    }

    /* Fondo natural mejorado */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('Logo2022Naturales.JPG');
      background-position: center top;
      background-repeat: no-repeat;
      background-size: 420px;
      opacity: 0.15;
      filter: saturate(1.1) contrast(1.05);
      z-index: 0;
    }

    .center-panel {
      position: relative;
      z-index: 2;
      display: flex;
      gap: 28px;
      align-items: center;
      justify-content: center;
      padding: 28px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      backdrop-filter: blur(4px);
    }

    .icon-btn {
      display: inline-flex;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform .18s ease, box-shadow .18s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      background: linear-gradient(180deg, #ffffff 0%, #f3f7f4 100%);
      border: 6px solid rgba(47,110,67,0.12);
    }
    .icon-btn:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 35px rgba(0,0,0,0.18);
    }

    .icon-btn svg { width: 48px; height: 48px; display: block; }

    .label {
      margin-top: 10px;
      font-size: 14px;
      color: #2f4833;
      text-align: center;
      font-weight: 600;
    }

    /* Para celular */
    @media (max-width:720px) {
      .center-panel { gap: 16px; padding: 18px; flex-direction: column; }
      .icon-btn { width: 88px; height: 88px; border-width:5px; }
      .icon-btn svg { width: 36px; height: 36px; }
      .label { font-size: 13px; }
      .hero::before { background-size: 300px; opacity: 0.18; }
      .header h1 { font-size: 22px; }
      .header h2 { font-size: 13px; }
    }
  </style>
</head>

<body>

  <!-- ENCABEZADO -->
  <header class="header">
    <h1>Naturales Buenavida</h1>
    <h2>Productos Saludables - Calidad Artesanal</h2>
    <h3> 312 776 06 50 - 310 254 59 75</h3>
  </header>

  <!-- HERO + ICONOS -->
  <main class="hero">
    <div class="center-panel">

      <!-- Catálogo -->
      <div style="text-align:center;">
        <a class="icon-btn" href="https://naturalesbuenavida.my.canva.site/" target="_blank" rel="noopener noreferrer">
          <svg viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="9" stroke="#2E8B57" stroke-width="1.6" fill="#fff"/>
            <path d="M8 12h8M12 8v8" stroke="#2E8B57" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
        </a>
        <div class="label">Catalogo de Productos</div>
      </div>

      <!-- Facebook -->
      <div style="text-align:center;">
        <a class="icon-btn" href="https://www.facebook.com/naturales.buenavida" target="_blank" rel="noopener noreferrer">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M15 3h-3a4 4 0 0 0-4 4v3H6v4h2v7h4v-7h3l1-4h-4V7a1 1 0 0 1 1-1h3V3z" stroke="#D2691E" stroke-width="1.6" fill="#fff"/>
          </svg>
        </a>
        <div class="label">Facebook</div>
      </div>

      <!-- Instagram -->
      <div style="text-align:center;">
        <a class="icon-btn" href="https://www.instagram.com/natu_ralesbuenavida" target="_blank" rel="noopener noreferrer">
          <svg viewBox="0 0 24 24" fill="none">
            <rect x="3" y="3" width="18" height="18" rx="5" stroke="#D2691E" stroke-width="1.6"/>
            <circle cx="12" cy="12" r="4" stroke="#D2691E" stroke-width="1.6"/>
            <circle cx="17" cy="7" r="1" fill="#D2691E"/>
          </svg>
        </a>
        <div class="label">Instagram</div>
      </div>

    </div>
  </main>

</body>
</html>
