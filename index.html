    .header {

    .whatsapp-header {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
    }

    .whatsapp-header a {
      text-decoration: none;
      color: #1f7a44;
      font-weight: 700;
      background: #e9fff2;
      padding: 8px 14px;
      border-radius: 20px;
      border: 2px solid #25D366;
      transition: background .2s ease, transform .2s ease;
    }

    .whatsapp-header a:hover {
      background: #d6ffe6;
      transform: translateY(-2px);
    }

    /* HERO */
    .hero {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
      overflow: hidden;
    }

    /* LOGO DE FONDO M√ÅS VISIBLE */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('Logo2022Naturales.JPG');
      background-position: center top;
      background-repeat: no-repeat;
      background-size: 520px;
      opacity: 0.35;
      filter: saturate(1.15) contrast(1.05);
      z-index: 0;
    }

    .center-panel {
      position: relative;
      z-index: 2;
      display: flex;
      gap: 28px;
      align-items: center;
      justify-content: center;
      padding: 28px;
      background: rgba(255, 255, 255, 0.78);
      border-radius: 22px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.15);
      backdrop-filter: blur(3px);
      flex-wrap: wrap;
    }

    .icon-btn {
      display: inline-flex;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform .18s ease, box-shadow .18s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.14);
      background: linear-gradient(180deg, #ffffff 0%, #eef6f1 100%);
      border: 6px solid rgba(47,110,67,0.18);
    }

    .icon-btn:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 35px rgba(0,0,0,0.22);
    }

    .icon-btn svg {
      width: 48px;
      height: 48px;
      display: block;
    }

    .label {
      margin-top: 10px;
      font-size: 14px;
      color: #2f4833;
      text-align: center;
      font-weight: 700;
    }

    /* RESPONSIVE */
    @media (max-width:720px) {
      .center-panel { gap: 16px; padding: 18px; }
      .icon-btn { width: 88px; height: 88px; border-width:5px; }
      .icon-btn svg { width: 36px; height: 36px; }
      .label { font-size: 13px; }
      .hero::before { background-size: 360px; opacity: 0.32; }
      .header h1 { font-size: 22px; }
      .header h2 { font-size: 13px; }
    }
